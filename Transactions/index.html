<!------------------------------- Filters --------------------------------->
    <div class="filters">
    
    <!-- Month -->
      <div class="padding">
        <h6>Do Month</h6>
        <select id="month">
            <option value="0">Jan</option>

      </div>

        <h6>Choose</h6>
        <select id="type-filter">

          <option value="income">Incomes</option>
          <option value="expense">Expenses</option>
        </select>
      </div>
      
      <!-- Filter btn -->
      <button type="button" class="btn btn-dark" onclick="filter()">Filter</button>
    </div>

<!------------------------------- Filters end ------------------------------->

<!------------------------------- Transactions ------------------------------->
    <div class="transactions">
      <div class="transactions-header">
        
        <div>
          <h3 display="3">TRANSACTIONS</h3>
        </div>
        
        <div>
          <p class="padding-1" data-toggle="modal" data-target="#incomeModal"><i class="fa fa-arrow-up" aria-hidden="true"></i> Income </p>
          <br />
          <p class="padding-1" data-toggle="modal" data-target="#expenseModal"> <i class="fa fa-arrow-down" aria-hidden="true"></i> Expense</p>
        </div>
      
      </div>
      
      <div>
        
  <!---------------------- table  -------------------->

              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
  <!---------------------- table end -------------------->
      
      </div>

<!------------------------------ Income Modal ------------------------------->
    <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Income</h5>
          </div>
            <div class="modal-body">
              <!-- Amount -->
              <div class="form-group">
                <label for="Amount">Amount</label>
                <input type="amount" class="form-control" id="amount">
              </div>
              <!-- Category -->
              <div class="form-group">
                <label for="Category">Category</label>
                <select class="form-control" id="category">
                  <option value="Salery-Income">Salery Income</option>
                  <option value="Project-Income">Project Income</option>
                  <option value="VC-Income">VC Income</option>
                </select>
              </div>
               <!-- Receiving Date -->
              <div class="form-group">
                <label for="date">Receiving Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <!-- Description -->
              <div class="form-group">
                <label for="Description">Description</label>
                <input type="Description" class="form-control" id="description">
              </div>
            </div>
            
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" onclick="saveIncome()">Save changes</button>
          </div>
      </div>
    </div>
    </div>
<!------------------------- Income Modal end ----------------------------->  

<!----------------------------- Expense Modal ----------------------------->  
    <div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="modal-body">
              
            <!-- Amount -->
              <div class="form-group">
                  <label for="Amount-expense">Amount</label>
                  <input type="amount" class="form-control" id="amount-expense">
              </div>
              
            <!-- Category -->
              <div class="form-group">
                  <label for="Category-expense">Category</label>
                    <select class="form-control" id="category-expense">
                        <option value="bills">Bills</option>
                        <option value="rashan">Rashan</option>
                        <option value="clothing">Clothing</option>
                    </select>
              </div>
            
              <!-- Receiving Date -->
                <div class="form-group">
                    <label for="date-expense">Receiving Date</label>
                    <input type="date" class="form-control" id="date-expense">
            </div>
                          
              <!-- Description -->
                <div class="form-group">
                    <label for="Description-expense">Description</label>
                    <input type="Description" class="form-control" id="description-expense">
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" onclick="saveExpense()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

<!------------------------- Expense Modal end ----------------------->
