    <div class="main-div">
        <h3>Login</h3>
      
      <!-- email -->
      <form id="form1" action="#">
        <div class="emailvalidation">
        <input type="email" placeholder="Email..." id="email_id" onkeydown="email_validation()"/>
        </div>
      </form>
      
      <!-- password -->
      <form id="form2" action="#">
        <div class="passwordvalidation">
        <input type="password" placeholder="Password..." id="password_id" onkeydown="password_validation()"/>
        </div>
      </form>

      <!-- btn login -->
        <button onclick="login()">Login Account</button>
        
    </div>

<!------------------ Login end ----------------->
